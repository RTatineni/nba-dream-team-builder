<body>
    <h1 class="center-align loginbanner">Welcome!</h1>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

    <form method="post" action="index.html">
        <div class="box hoverable">
            <h1 class="loginpage center-align">Login</h1>

            <input type="email" name="email" value="email" onFocus="field_focus(this, 'email');"
                onblur="field_blur(this, 'email');" class="email" />

            <input type="password" name="email" value="email" onFocus="field_focus(this, 'email');"
                onblur="field_blur(this, 'email');" class="email" />

            <a href="#">
                <div class= "btn waves-effect waves-light center-align" >Sign In</div>
            </a> <!-- End Btn -->

            <a href="#">
                <div class= "btn waves-effect waves-light center-align" >Sign Up</div>
            </a> <!-- End Btn2 -->

        </div> <!-- End Box -->

    </form>

    <p class= "center-align">Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
