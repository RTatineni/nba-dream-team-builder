<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nba Fanpage</title>
    <title>Your NBA Dream Team</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase References -->

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>



</head>

<body>
    <div id="logo-holder"></div>
    <div id="roster-holder"></div>
    <div id="player-card"></div>



    <button id="back-btn-card">Back</button>
    <button id="back-btn-roster">Back</button>
    <button id="back-btn-search">Back</button>
    <button id="add-to-roster-btn">Add to Dream Team</button>
    <br>

    <!-- // Authentication id and buttons for user Login and Sign Up// -->
    <div id="app">
        <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
        <input type="password" id="txtPassword" placeholder="Enter password" /><br />
        
        <button id="btnLogin">Log in</button>
        <button id="btnSignUp" >Sign Up</button>
        <button id="btnLogOut" class="hide">Log Out</button>
        <!-- <button id="withFB">Log In with FaceBook</button>
        <button id="withGithub">Log In with GitHub</button> -->
    </div>
    

    <form id="search-bar">
        <label for="user-input"></label>
        <input type="text" id="player-input">
        <input id="add-player" type="submit" value="Search for a player">
    </form>

    <div id="results"></div>

    <div id ="dream-roster">Your Dream Team</div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
